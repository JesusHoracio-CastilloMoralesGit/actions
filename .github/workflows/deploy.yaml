name: Deploy Lambda Functions

on:
  push:
    branches:
      - main
      - build

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Configure AWS Credentials
        run: |
            aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
            aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV}}
            aws configure set region us-east-1

      - name: Deploy to Dev
        run: |
          sam build --template ./dev/lambda_sam_dev.yaml --manifest ./dev/requirements.txt
          sam package --template-file .aws-sam/build/template.yaml --s3-bucket demo-test-2119 --output-template-file packaged.yaml
          sam deploy --template-file packaged.yaml --stack-name my-lambda-app-dev --s3-bucket demo-test-2119 --capabilities CAPABILITY_IAM

# jobs:
  deploy-prod:
    runs-on: ubuntu-latest
          
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
          
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
          
    - name: Configure AWS Credentials
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV}}
        aws configure set region us-east-1

    - name: Deploy to Prod
      run: |
        sam build --template ./prod/lambda_sam_prod.yaml --manifest ./prod/requirements.txt
        sam package --template-file .aws-sam/build/template.yaml --s3-bucket demo-test-2119-prod --output-template-file packaged.yaml
        sam deploy --template-file packaged.yaml --stack-name my-lambda-app-prod --s3-bucket demo-test-2119-prod --capabilities CAPABILITY_IAM